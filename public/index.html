<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheets" href="style.css"
    
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="box">
        <div class="row">
            <input type="text" class="bt" readonly>
            <input type="text" class="bt" readonly>
            <input type="text" class="bt" readonly>
        </div>
        <div class="row">
            <input type="text" class="bt" readonly>
            <input type="text" class="bt" readonly>
            <input type="text" class="bt" readonly>
        </div>
        <div class="row">
            <input type="text" class="bt" readonly>
            <input type="text" class="bt" readonly>
            <input type="text" class="bt" readonly>
        </div>
    </div>
    <div class="result-container">
        <p class="result">Player X's turn</p>
    </div>
    <button id="reset-button" onclick="resetGame()">Reset</button>

    
</body>
</html
